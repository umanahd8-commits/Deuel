<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Élégance | Luxury Perfume Resale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* ALL YOUR EXISTING CSS STYLES REMAIN EXACTLY THE SAME */
        /* I'm not repeating the full CSS to save space, but it's all there */
        
        :root {
            --navy: #0a0e17;
            --navy-light: #13182b;
            --navy-lighter: #1c243f;
            --gold: #d4af37;
            --gold-light: #e6c158;
            --gold-dark: #b8941f;
            --platinum: #e5e4e2;
            --white: #f8f9fa;
            --cream: #f5f1e8;
            --gray: #a8a8a8;
            --transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* ... REST OF YOUR CSS ... */
    </style>
</head>
<body>
    <!-- ALL YOUR EXISTING HTML STRUCTURE REMAINS THE SAME -->
    
    <script>
        // API Base URL - automatically detects environment
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : '/api';

        // Admin credentials
        const ADMIN_CREDENTIALS = {
            username: "admin",
            password: "elegance2024"
        };

        // Global perfumes array
        let perfumes = [];

        // Authentication state
        let isAuthenticated = false;

        // DOM elements
        const productsContainer = document.getElementById('products-container');
        const adminPanel = document.getElementById('admin-panel');
        const adminOverlay = document.getElementById('admin-overlay');
        const adminToggle = document.getElementById('admin-toggle');
        const closeAdmin = document.getElementById('close-admin');
        const cancelForm = document.getElementById('cancel-form');
        const perfumeForm = document.getElementById('perfume-form');
        const loginModal = document.getElementById('login-modal');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginError = document.getElementById('login-error');
        const imageUpload = document.getElementById('image-upload');
        const uploadTrigger = document.getElementById('upload-trigger');
        const imagePreview = document.getElementById('image-preview');
        const imageUploadArea = document.getElementById('image-upload-area');
        const perfumeList = document.getElementById('perfume-list');

        // API Service Functions
        const apiService = {
            // Get all perfumes
            async getPerfumes() {
                try {
                    const response = await fetch(`${API_BASE_URL}/perfumes`);
                    if (!response.ok) throw new Error('Failed to fetch perfumes');
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching perfumes:', error);
                    throw error;
                }
            },

            // Add new perfume
            async addPerfume(perfumeData) {
                try {
                    const response = await fetch(`${API_BASE_URL}/perfumes`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(perfumeData)
                    });
                    
                    if (!response.ok) throw new Error('Failed to add perfume');
                    return await response.json();
                } catch (error) {
                    console.error('Error adding perfume:', error);
                    throw error;
                }
            },

            // Delete perfume
            async deletePerfume(id) {
                try {
                    const response = await fetch(`${API_BASE_URL}/perfumes/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) throw new Error('Failed to delete perfume');
                    return await response.json();
                } catch (error) {
                    console.error('Error deleting perfume:', error);
                    throw error;
                }
            }
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize particles
            initParticles();
            
            // Load perfumes from API
            loadPerfumesFromAPI();
            
            // Set up admin panel
            setupAdminPanel();
            
            // Set up animations
            setupAnimations();
            
            // Set up scroll behavior
            setupScrollBehavior();
        });

        // Load perfumes from backend API
        async function loadPerfumesFromAPI() {
            try {
                showLoadingState();
                perfumes = await apiService.getPerfumes();
                renderPerfumes();
                renderPerfumeList();
            } catch (error) {
                console.error('Failed to load perfumes:', error);
                showErrorState();
            }
        }

        // Show loading state
        function showLoadingState() {
            productsContainer.innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading our luxury collection...</p>
                </div>
            `;
        }

        // Show error state
        function showErrorState() {
            productsContainer.innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Failed to load perfumes. Please refresh the page.</p>
                    <button onclick="loadPerfumesFromAPI()" class="retry-btn">Retry</button>
                </div>
            `;
        }

        // Add loading and error styles
        const style = document.createElement('style');
        style.textContent = `
            .loading-state, .error-state {
                text-align: center;
                padding: 4rem 2rem;
                color: var(--platinum);
            }
            
            .loading-spinner {
                width: 40px;
                height: 40px;
                border: 3px solid rgba(212, 175, 55, 0.3);
                border-top: 3px solid var(--gold);
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 1rem;
            }
            
            .error-state i {
                font-size: 3rem;
                color: #ff6b6b;
                margin-bottom: 1rem;
            }
            
            .retry-btn {
                background: var(--gold);
                color: var(--navy);
                border: none;
                padding: 0.75rem 1.5rem;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 1rem;
                font-weight: 500;
                transition: var(--transition);
            }
            
            .retry-btn:hover {
                background: var(--gold-light);
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Set up scroll behavior for header
        function setupScrollBehavior() {
            let lastScrollY = window.scrollY;
            const header = document.getElementById('header');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > lastScrollY && window.scrollY > 100) {
                    // Scrolling down
                    header.classList.add('hidden');
                } else {
                    // Scrolling up
                    header.classList.remove('hidden');
                }
                
                // Add scrolled class for styling
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                
                lastScrollY = window.scrollY;
            });
        }

        // Render perfumes to the page
        function renderPerfumes() {
            productsContainer.innerHTML = '';
            
            if (perfumes.length === 0) {
                productsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-wind"></i>
                        <p>No perfumes available. Check back soon for our luxury collection.</p>
                    </div>
                `;
                return;
            }
            
            perfumes.forEach((perfume, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.style.opacity = '0';
                productCard.style.transform = 'translateY(50px)';
                productCard.setAttribute('data-delay', index * 200);
                
                // Format prices with Nigerian formatting
                const formattedPrice = perfume.price.toLocaleString('en-NG');
                const formattedOriginalPrice = perfume.originalPrice ? perfume.originalPrice.toLocaleString('en-NG') : '';
                
                productCard.innerHTML = `
                    ${perfume.badge ? `<div class="product-badge">${perfume.badge}</div>` : ''}
                    <img src="${perfume.image}" alt="${perfume.name}" class="product-image">
                    <div class="product-info">
                        <span class="brand">${perfume.brand}</span>
                        <h3>${perfume.name}</h3>
                        <p>${perfume.description}</p>
                        <div class="price">
                            ₦${formattedPrice} ${perfume.originalPrice ? `<span class="original-price">₦${formattedOriginalPrice}</span>` : ''}
                        </div>
                        <button class="product-button" data-id="${perfume.id}">Inquire Privately</button>
                    </div>
                `;
                
                productsContainer.appendChild(productCard);
                
                // Add animation with delay
                setTimeout(() => {
                    productCard.style.opacity = '1';
                    productCard.style.transform = 'translateY(0)';
                }, 500 + (index * 200));
            });
            
            // Add event listeners to product buttons
            document.querySelectorAll('.product-button').forEach(button => {
                button.addEventListener('click', function() {
                    const perfumeId = this.getAttribute('data-id');
                    const perfume = perfumes.find(p => p.id == perfumeId);
                    
                    if (perfume) {
                        const message = `Hi L'Élégance, I'm interested in the ${perfume.brand} ${perfume.name} perfume. Can you provide more details?`;
                        const encodedMessage = encodeURIComponent(message);
                        // Replace with your actual WhatsApp number
                        window.open(`https://wa.me/2348123456789?text=${encodedMessage}`, '_blank');
                    }
                });
            });
        }

        // Render perfume list in admin panel
        function renderPerfumeList() {
            perfumeList.innerHTML = '';
            
            perfumes.forEach(perfume => {
                const perfumeItem = document.createElement('div');
                perfumeItem.className = 'perfume-item';
                
                // Format price for admin panel display
                const formattedPrice = perfume.price.toLocaleString('en-NG');
                
                perfumeItem.innerHTML = `
                    <div class="perfume-info">
                        <h4>${perfume.name}</h4>
                        <p>${perfume.brand} - ₦${formattedPrice}</p>
                    </div>
                    <button class="delete-btn" data-id="${perfume.id}">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                `;
                
                perfumeList.appendChild(perfumeItem);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const perfumeId = parseInt(this.getAttribute('data-id'));
                    if (confirm('Are you sure you want to delete this perfume?')) {
                        deletePerfume(perfumeId);
                    }
                });
            });
        }

        // Delete a perfume via API
        async function deletePerfume(id) {
            try {
                await apiService.deletePerfume(id);
                // Remove from local array
                perfumes = perfumes.filter(perfume => perfume.id !== id);
                renderPerfumes();
                renderPerfumeList();
                showNotification('Perfume deleted successfully!', 'success');
            } catch (error) {
                console.error('Error deleting perfume:', error);
                showNotification('Failed to delete perfume. Please try again.', 'error');
            }
        }

        // Set up admin panel functionality
        function setupAdminPanel() {
            // Toggle admin panel - show login if not authenticated
            adminToggle.addEventListener('click', () => {
                if (isAuthenticated) {
                    adminPanel.classList.add('active');
                    adminOverlay.classList.add('active');
                } else {
                    loginModal.classList.add('active');
                }
            });
            
            // Image upload functionality
            uploadTrigger.addEventListener('click', () => {
                imageUpload.click();
            });
            
            imageUploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                imageUploadArea.style.borderColor = 'var(--gold)';
                imageUploadArea.style.background = 'rgba(212, 175, 55, 0.05)';
            });
            
            imageUploadArea.addEventListener('dragleave', () => {
                imageUploadArea.style.borderColor = 'rgba(212, 175, 55, 0.3)';
                imageUploadArea.style.background = 'transparent';
            });
            
            imageUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                imageUploadArea.style.borderColor = 'rgba(212, 175, 55, 0.3)';
                imageUploadArea.style.background = 'transparent';
                
                if (e.dataTransfer.files.length) {
                    handleImageUpload(e.dataTransfer.files[0]);
                }
            });
            
            imageUpload.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleImageUpload(e.target.files[0]);
                }
            });
            
            // Handle image upload
            function handleImageUpload(file) {
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.classList.add('active');
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            // Login functionality
            loginBtn.addEventListener('click', function() {
                const username = document.getElementById('admin-username').value;
                const password = document.getElementById('admin-password').value;
                
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    isAuthenticated = true;
                    loginModal.classList.remove('active');
                    adminPanel.classList.add('active');
                    adminOverlay.classList.add('active');
                    loginError.classList.remove('active');
                    document.getElementById('admin-username').value = '';
                    document.getElementById('admin-password').value = '';
                } else {
                    loginError.classList.add('active');
                }
            });
            
            // Logout functionality
            logoutBtn.addEventListener('click', function() {
                isAuthenticated = false;
                closeAdminPanel();
                showNotification('Logged out successfully', 'success');
            });
            
            // Close admin panel
            closeAdmin.addEventListener('click', closeAdminPanel);
            cancelForm.addEventListener('click', closeAdminPanel);
            adminOverlay.addEventListener('click', closeAdminPanel);
            
            // Handle form submission
            perfumeForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = perfumeForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                
                try {
                    // Show loading state
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
                    submitBtn.disabled = true;
                    
                    const formData = new FormData(perfumeForm);
                    const newPerfume = {
                        name: document.getElementById('perfume-name').value,
                        brand: document.getElementById('perfume-brand').value,
                        description: document.getElementById('perfume-description').value,
                        price: parseFloat(document.getElementById('perfume-price').value),
                        originalPrice: document.getElementById('perfume-original-price').value ? 
                            parseFloat(document.getElementById('perfume-original-price').value) : null,
                        image: document.getElementById('image-upload').files[0] ? 
                            URL.createObjectURL(document.getElementById('image-upload').files[0]) : 
                            'https://images.unsplash.com/photo-1547887538-0e319c3217cf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80',
                        badge: document.getElementById('perfume-badge').value
                    };
                    
                    // Add via API
                    const result = await apiService.addPerfume(newPerfume);
                    
                    // Add to local array
                    perfumes.push(result.perfume);
                    
                    // Update UI
                    renderPerfumes();
                    renderPerfumeList();
                    closeAdminPanel();
                    perfumeForm.reset();
                    imagePreview.classList.remove('active');
                    
                    showNotification('Perfume added successfully!', 'success');
                    
                } catch (error) {
                    console.error('Error adding perfume:', error);
                    showNotification('Failed to add perfume. Please try again.', 'error');
                } finally {
                    // Reset button
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">&times;</button>
            `;
            
            // Add styles for notification
            if (!document.querySelector('#notification-styles')) {
                const styles = document.createElement('style');
                styles.id = 'notification-styles';
                styles.textContent = `
                    .notification {
                        position: fixed;
                        top: 100px;
                        right: 20px;
                        background: var(--navy-light);
                        color: var(--platinum);
                        padding: 1rem 1.5rem;
                        border-radius: 8px;
                        border-left: 4px solid var(--gold);
                        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                        z-index: 10000;
                        display: flex;
                        align-items: center;
                        gap: 1rem;
                        max-width: 400px;
                        animation: slideInRight 0.3s ease;
                    }
                    
                    .notification-success {
                        border-left-color: #4CAF50;
                    }
                    
                    .notification-error {
                        border-left-color: #f44336;
                    }
                    
                    .notification button {
                        background: none;
                        border: none;
                        color: var(--platinum);
                        font-size: 1.2rem;
                        cursor: pointer;
                        padding: 0;
                        width: 24px;
                        height: 24px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                    
                    @keyframes slideInRight {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(styles);
            }
            
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        // Close admin panel
        function closeAdminPanel() {
            adminPanel.classList.remove('active');
            adminOverlay.classList.remove('active');
            perfumeForm.reset();
            imagePreview.classList.remove('active');
        }

        // Set up animations
        function setupAnimations() {
            // Hero section animations
            setTimeout(() => {
                document.getElementById('hero-title').style.opacity = '1';
                document.getElementById('hero-title').style.transform = 'translateY(0)';
            }, 500);
            
            setTimeout(() => {
                document.getElementById('hero-text').style.opacity = '1';
                document.getElementById('hero-text').style.transform = 'translateY(0)';
            }, 1000);
            
            setTimeout(() => {
                document.getElementById('hero-buttons').style.opacity = '1';
                document.getElementById('hero-buttons').style.transform = 'translateY(0)';
            }, 1500);
            
            setTimeout(() => {
                document.getElementById('floating-perfume').style.opacity = '1';
            }, 2000);
            
            // Collection section animations
            setTimeout(() => {
                document.getElementById('collection-title').style.opacity = '1';
                document.getElementById('collection-title').style.transform = 'translateY(0)';
            }, 2500);
            
            setTimeout(() => {
                document.getElementById('collection-text').style.opacity = '1';
                document.getElementById('collection-text').style.transform = 'translateY(0)';
            }, 3000);
            
            // About section animations
            const aboutElements = document.querySelectorAll('.about-image, .about-content');
            const fadeInOnScroll = function() {
                aboutElements.forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    const elementVisible = 150;
                    
                    if (elementTop < window.innerHeight - elementVisible) {
                        element.style.opacity = '1';
                        element.style.transform = 'translateX(0)';
                    }
                });
            };
            
            // Initial check
            fadeInOnScroll();
            
            // Check on scroll
            window.addEventListener('scroll', fadeInOnScroll);
            
            // Parallax effect for hero background
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const heroBg = document.querySelector('.hero-bg');
                heroBg.style.transform = `translateY(${scrolled * 0.5}px)`;
            });
        }

        // Particle effect for luxury background
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
    </script>
</body>
</html>
